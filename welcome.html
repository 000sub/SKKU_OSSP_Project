<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="/library/semantic.min.js"></script>
    <script src="/scripts/authorize.js"></script>
    <script src="/scripts/background.js"></script>
    <script src="/scripts/Github.js"></script>
    <script src="/scripts/oauth2.js"></script>
    <script src="/scripts/storage.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/uploadfunctions.js"></script>
    
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <p class="caption" style="font-size: 9em">GPGen</p>
        <p class="caption">Github Profile Generator</p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <!-- Create Hook -->
      <div style="display: none" id="hook_mode" class="ui grid container">
        <div class="six wide column">
          <p class="caption ui large header center aligned">To get started with GPGen</p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <select id="type">
                <option value="">Pick an Option</option>
                <option value="new">Create a new Private Repository</option>
                <option value="link">Link an Existing Repository</option>
              </select>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input autocomplete="off" id="name" placeholder="Repository Name" type="text" />
            </div>
          </div>
        </div>

        <div class="sixteen wide right aligned column">
          <br />
          <button id="hook_button" disabled class="positive ui button">Get Started</button>
        </div>
      </div>

      <!-- Show stats -->
      <div style="display: none" id="commit_mode" class="ui grid container">
        <div class="wide center aligned column">
          <br /><br />
          <br />
          <div class="ui inverted large header">Step 1. <button id="fileupload">make your profile</button></div>
          <div class="ui inverted large header">Step 2. <button id="deploy">deploy your repo</button></div>
          <div class="ui inverted large header">Step 3. <button id="geturl">get your profile url</button> </div>
          <div class="ui inverted large header"><a id="display_url" target="_blank"></a></div>
        </div>
      </div>

      <!-- Rate on GitHub -->
      <div class="sixteen wide center aligned column">
        <br /><br /><br /><br /><br />
        <div class="ui inverted small header">
          <a style="color: rgb(226, 243, 243) !important" target="_blank" href="https://github.com/taeyangk0331/SKKU_OSSP_Project">Star GPGen on GitHub</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="welcome.js"></script>
  </body>
</html>
